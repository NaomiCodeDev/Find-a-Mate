<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Pair Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }
        /* Main container styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Game board styling */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }

        /* Card wrapper styling */
        .card-wrapper {
            aspect-ratio: 3/4;
            perspective: 1000px;
        }

        /* Individual card styling */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* Card faces styling */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            border-radius: 5px;
        }

        .card-front {
            background-color: #2c3e50;
        }

        .card-back {
            background-color: #3498db;
            transform: rotateY(180deg);
        }

        /* Card flip animation */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* Card matched state */
        .card.matched .card-back {
            background-color: #27ae60;
            cursor: default;
        }

        /* Game stats styling */
        .stats {
            color:#ffffff;
            margin: 20px 0;
            font-size: 1.2em;
        }

        /* Reset button styling */
        .reset-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="stats">Find a Pair Game</h1>
        <div class="stats">
            Moves: <span id="moves">0</span> | 
            Pairs Found: <span id="pairs">0</span>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();
        // Game state variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isProcessing = false;

        function sendScoreToBot() {
            webapp.sendData(JSON.stringify({
                moves: moves,
                pairs: matchedPairs,
                completed: matchedPairs === 8
            }));
        }

        // Modify the winning condition to use Telegram's native alerts
        if (matchedPairs === 8) {
            setTimeout(() => {
                webapp.showAlert('Congratulations! You won!');
                sendScoreToBot();
            }, 500);
        }

        // Initialize the game
        function initGame() {
            // Create array with pairs of numbers (1-8 twice)
            cards = [];
            for (let i = 1; i <= 8; i++) {
                cards.push(i, i);
            }
            
            // Shuffle the array
            shuffleArray(cards);
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isProcessing = false;
            
            // Update UI
            updateStats();
            createBoard();
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create the game board
        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((num, index) => {
                // Create card wrapper
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';

                // Create card
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = num;
                card.onclick = () => flipCard(card);

                // Create card front face
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';

                // Create card back face
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = num;

                // Assemble card
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                cardWrapper.appendChild(card);
                gameBoard.appendChild(cardWrapper);
            });
        }

        // Handle card flip
        async function flipCard(card) {
            if (isProcessing || 
                flippedCards.length >= 2 || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                isProcessing = true;

                // Check for match
                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    // Match found
                    flippedCards.forEach(card => card.classList.add('matched'));
                    matchedPairs++;
                    updateStats();
                    
                    if (matchedPairs === 8) {
                        setTimeout(() => alert('Congratulations! You won!'), 500);
                    }
                } else {
                    // No match
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                }

                flippedCards = [];
                isProcessing = false;
            }
        }

        // Update game statistics
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        // Reset the game
        function resetGame() {
            initGame();
        }

        // Start the game when the page loads
        initGame();
    </script>
</body>
</html>
